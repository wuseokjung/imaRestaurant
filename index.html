<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What NYC Restaurant Are You?</title>
    <link rel="icon" href="smaller_images/tomato.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Noto Serif", serif;
        src: url("Pixelify_Sans/pixel_font.ttf") format("truetype");
      }

      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Noto Serif", serif;
        background: #511827;
      }

      .container {
        width: 100vw; /* full viewport width */
        height: calc(100vw * (16 / 9)); /* maintain 9:16 aspect ratio */
        max-height: 150vh; /* full viewport height */
        max-width: calc(100vh * (9 / 16));
        padding: 20px;
        /* border-radius: 10px; */
        background: #faf5e2;
        /* background: #e5f2d2; */
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        text-align: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* overflow-y: auto; */
      }

      .title {
        font-size: 21px;
        margin-bottom: 3vh;
      }

      .start-button {
        font-size: 21px;
        padding: 1vh 2vw;
        /* border: 2px solid #fcf0c0; */
        background-color: #f8eab6;
        cursor: pointer;
        text-decoration: none;
        margin-bottom: 3vh;
        color: black;
      }

      .start-button:hover {
        background-color: #ddd;
      }

      .game-container {
        display: none;
        margin-top: 10%;
        overflow: auto;
      }

      .choices {
        display: flex;
        flex-direction: column; /* Arrange buttons in a column */
        align-items: center; /* Center the buttons horizontally */
        gap: 10px; /* Space between the buttons */
        margin-top: 2rem; /* Space above the choices container */
      }

      .choice-button {
        font-family: "Noto Serif", serif;
        font-size: 18px; /* Adjust font size to be smaller */
        padding: 2vh 1vw; /* Adjust padding based on viewport height and width */
        width: 90%; /* Set width to 60% of screen width */
        color: #511827; /* Text color */
        font-weight: bold; /* Bold text */
        border: none; /* Remove border */
        background-color: rgba(246, 233, 189, 0.8); /* Transparent background */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
      }

      @media (hover: hover) {
        .choice-button:hover {
          background-color: rgba(
            243,
            219,
            167,
            0.8
          ); /* Slightly darker background on hover */
        }
      }
      .choice-button:focus {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Slightly darker background on focus */
      }
      .story-text {
        font-size: 20px;
        margin-bottom: 1rem; /* Space above the choices container */
        /* padding-bottom: 5rem; */
      }

      .image-container {
        max-width: 70%; /* Set max width of image container */
        margin: 0 auto; /* Center the image horizontally */
      }

      .image-container img {
        width: 100%; /* Make the image fill its container */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Remove any extra space */
        max-width: 100%; /* Ensure image does not exceed its container */
      }

      .responsive-image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">What restaurant are you?</div>
      <img
        id="homescreen"
        style="padding-bottom: 15px"
        src="smaller_images/empireState.jpg"
        alt="Story Image"
      />
      <a href="#" class="start-button" onclick="startGame()">Start</a>

      <div class="game-container" id="game-container">
        <div class="story-text" id="story-text"></div>
        <div class="choices" id="choices"></div>
      </div>
    </div>

    <script src="js/mainGame.js"></script>

    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
