<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What NYC Restaurant Are You?</title>
    <link rel="icon" href="smaller_images/tomato.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Noto Serif", serif;
        src: url("Pixelify_Sans/pixel_font.ttf") format("truetype");
      }

      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Noto Serif", serif;
        background: #511827;
      }

      .container {
        width: 100vw;
        height: calc(100vw * (16 / 9));
        max-height: 150vh;
        max-width: calc(100vh * (9 / 16));
        padding: 20px;
        background: #faf5e2;
        text-align: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }

      /* Add background image styling */
      .container.game-active {
        background: linear-gradient(
            rgba(250, 245, 226, 0.85),
            rgba(250, 245, 226, 0.85)
          ),
          url("/smaller_images/empireState.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .title {
        font-size: 21px;
        margin-bottom: 3vh;
      }

      .start-button {
        font-size: 21px;
        padding: 1vh 2vw;
        background-color: #f8eab6;
        cursor: pointer;
        text-decoration: none;
        margin-bottom: 3vh;
        color: black;
        border-radius: 10px;
      }

      .start-button:hover {
        background-color: #ddd;
      }

      .game-container {
        display: none;
        margin-top: 10%;
        overflow: auto;
      }

      .choices {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 2rem;
      }

      .choice-button {
        font-family: "Noto Serif", serif;
        font-size: 18px;
        padding: 2vh 1vw;
        width: 90%;
        color: #511827;
        font-weight: bold;
        border: none;
        background-color: rgba(246, 233, 189, 0.8);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        border-radius: 10px;
      }

      @media (hover: hover) {
        .choice-button:hover {
          background-color: rgba(243, 219, 167, 0.8);
        }
      }
      .choice-button:focus {
        background-color: rgba(255, 255, 255, 0.8);
      }
      .story-text {
        font-size: 20px;
        margin-bottom: 1rem;
      }

      .image-container {
        max-width: 70%;
        margin: 0 auto;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
        max-width: 100%;
      }

      .responsive-image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="title">What restaurant are you?</div>
      <img
        id="homescreen"
        style="padding-bottom: 15px"
        src="smaller_images/empireState.jpg"
        alt="Story Image"
      />
      <a href="#" class="start-button" onclick="startGame()">Start</a>

      <div class="game-container" id="game-container">
        <div class="story-text" id="story-text"></div>
        <div class="choices" id="choices"></div>
      </div>
    </div>

    <script src="js/mainGame.js"></script>

    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
